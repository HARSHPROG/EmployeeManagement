<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Database Management</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    <header>
        <h1> Employee Database Management </h1>
        <button class="addEmployee__button"> Add Employee </button>
    </header>
    <main>
        <div class="employees_names">
            <span class="employees__names--title"> Employee List </span>
            <div class="employees__names--list"></div>
        </div>
        <div class="employees_single">
            <span class="employees__single--title"> Employee Information </span>
            <div class="employees__single--info"></div>
        </div>

        <div class="modal">
            <form class="addEmployee_form">
                Add a new employee

                <div>
                    <input
                        type="text"
                        name="firstName"
                        placeholder="First Name"
                        required
                    />

                    <input
                        type="text"
                        name="lastName"
                        placeholder="Last Name"
                        required
                    />
                </div>

                <input type="text" name="imageUrl" placeholder="Image URL (Optional)" />
                <input type="email" name="email" placeholder="Email" required />
                <input type="number" name="contactNumber" placeholder="Contact Number" required />
                <input type="number" name="salary" placeholder="Salary" required />
                <input type="text" name="address" placeholder="Address" required />
                <input type="date" class='addEmployee_create--dob' name="dob" placeholder="Date of Birth" required />

                <input type="submit" class="addEmployee_create--submit" value="Submit" />
            </form>
        </div>
    </main>
    <link rel="stylesheet" href="./src/style.css" />
    <script src="./src/index.js"></script>
</body>
</html>
